<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:replace="/template.fragments/head :: head"> </head>
  <body>
    <img
      class="img-fondo-publicaciones"
      src="https://images.pexels.com/photos/1884584/pexels-photo-1884584.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      alt="moda"
    />

    <nav th:replace="/template.fragments/navbar :: nav"></nav>

    <div class="form-container container-fluid col-3">
      <form
        th:action="@{/publicacion/registro}"
        method="POST"
        enctype="multipart/form-data"
      >
        <h3 class="form-h3">Subí tu publicación</h3>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Titulo de la publicación</label
          >
          <input
            type="text"
            class="form-control"
            name="titulo"
            id="exampleFormControlInput1"
            placeholder="Titulo"
            required
          />
        </div>
        <div class="mb-3">
          <select
            class="form-select"
            aria-label="Default select example"
            name="categoria"
          >
            <option selected>Categorias</option>
            <option value="INDUMENTARIA">Indumentaria</option>
            <option value="MAQUILLAJE">Maquillaje</option>
            <option value="CALZADO">Calzado</option>
            <option value="MARROQUINERIA">Marroquineria</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="formFileMultiple" class="form-label"
            >Subí tus diseños</label
          >
          <input
            class="form-control"
            name="archivo"
            type="file"
            id="formFileMultiple"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Descripción</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            name="contenido"
            required
          ></textarea>
          <div class="mt-3 col-12 text-center">
            <button class="btn btn-primary boton-publi" type="submit">Publicar</button>
          </div>
        </div>
      </form>
    </div>

    <footer class="py-3 my-4 footer_publicaciones bg-dark">
      <section class="icons container">
        <a href=""><i class="fa-solid fa-house icons-publicaciones"></i></a>
        <i class="fa-solid fa-fire-flame-curved icons-publicaciones"></i>
        <i class="fa-solid fa-folder icons-publicaciones"></i>
        <a th:href="@{/publicacion/registrarPubli}"> <i class="fa-solid fa-camera-retro icons-publicaciones"></i></a>
     </section>
      <p class="text-center text-body-secondary"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">© 2023 Compañía, Inc.</font></font></p>
    </footer>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
