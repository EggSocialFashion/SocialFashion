<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:replace="/template.fragments/head :: head"> </head>
  <body>
    
    <nav th:replace="/template.fragments/navbar :: nav"> </nav>

    <div class="container-fluid">
      <div class="container-fluid login col-3 animate__animated animate__zoomInUp">
          <img src="../static/img/logo.png" />
          <form class="login-form" th:action="@{/logincheck}" method="POST"> 
                   <div
                     th:if="${Error != null}"
                    class="card-login card text-white bg-danger mb-3 mt-3 mensajeError animate__animated animate__fadeInDown animate__faster"
                    >
                    <div class="card-body">
                     <h5 class="card-title">Error</h5>
                        <p class="card-text" th:text="${Error}"></p>
                    </div>
        </div>
            <div class="form-group my-3">
              <h3 class="card-title">Iniciar Sesion</h3>
            </div>
            <input type="text" name="email" placeholder="Ingrese email" th:value="${email}"/>
            <input type="password" name="password" placeholder="ContraseÃ±a" th:value="${password}" />
            <button type="submit">Iniciar Sesion</button>
            <a href="">Olvidaste tu password?</a>
          </form>
        </div>
          
          
        <footer th:replace="/template.fragments/footer :: footer"> </footer>

          
    <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
          crossorigin="anonymous"
        ></script>
  </body>
</html>
