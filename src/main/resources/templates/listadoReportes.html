<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Encabezado y enlaces a estilos -->
</head>
<body>
    <h1>Panel de Administración</h1>
    <h2>Listado de Reportes de Usuarios</h2>
    <table>
        <thead>
            <tr>
                <th>Reporte ID</th>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="reporte : ${reportesUsuarios}">
                <td th:text="${reporte.id}">Report ID</td>
                <td th:text="${reporte.descripcion}">Descripción</td>
                <td>
                    <button th:onclick="'aceptarReporte(' + ${reporte.id} + ')'" class="accept-button">Aceptar</button>
                    <button th:onclick="'rechazarReporte(' + ${reporte.id} + ')'" class="reject-button">Rechazar</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
