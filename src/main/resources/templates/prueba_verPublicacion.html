<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:replace="/template.fragments/head :: head"> </head>

  <body>
    <nav th:replace="/template.fragments/navbar :: nav"></nav>
    <div
      th:if="${error != null}"
      class="card text-white bg-danger mb-3 mt-3 mensajeError animate__animated animate__fadeInDown animate__faster"
    >
      <div class="card-body">
        <h5 class="card-title">Error</h5>
        <p class="card-text" th:text="${error}"></p>
      </div>
    </div>
    <div
      th:if="${exito != null}"
      class="mensajeExito animate__animated animate__fadeInDown animate__faster"
    >
      <div class="card text-white bg-success mb-3 mt-3">
        <div class="card-body">
          <h5 class="card-title">Éxito</h5>
          <p class="card-text" th:text="${exito}"></p>
        </div>
      </div>
    </div>
    <h1>Detalles de la Publicación</h1>
    <h2>Título: <span th:text="${publicacion.titulo}"></span></h2>
    <p>Contenido: <span th:text="${publicacion.contenido}"></span></p>
    <div class="container d-flex row-12 justify-content-between">
      <div class="container col-4 text-center">
        <img
          th:src="@{/imagen/publicacion/__${publicacion.idPublicacion}__}"
          width="250"
        />
      </div>
      <div
        class="comentarios-container col-4 mb-4 text-center bg-secondary text-dark"
      >
        <div th:each="comentario : ${comentarios}">
          <p th:text="${comentario.texto}"></p>
          <form
            th:action="@{'/comentario/borrar/' + ${comentario.idComentario}}"
            method="post"
          >
            <input
              type="hidden"
              name="idPublicacion"
              th:value="${publicacion.idPublicacion}"
            />
            <button type="submit" class="btn btn-danger">
              Borrar Comentario
            </button>
          </form>
        </div>
      </div>

      <div class="container col-4 mb-4 text-center">
        <h2>Agregar un Comentario</h2>
        <form
          th:action="@{/publicacion/guardar/__${publicacion.idPublicacion}__}"
          method="POST"
        >
          <input
            type="hidden"
            name="idPublicacion"
            value="${publicacion.idPublicacion}"
          />
          <label for="texto"></label>
          <textarea id="texto" name="texto" rows="4" required></textarea>
          <br />
          <button type="submit" class="btn btn-primary">
            Enviar Comentario
          </button>
        </form>
      </div>
    </div>
    <script src="../static/script/script.js"></script>
    <script src="../static/script/animacionesError.js"></script>
    <script src="../static/script/like.js"></script>
    <script src="../static/script/animacionExito.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
