<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:replace="/template.fragments/head :: head"> </head>
  
<body>
   
    <nav th:replace="/template.fragments/navbar :: nav"> </nav>
       
        <h1>Detalles de la Publicación</h1>
        <h2>Título: <span th:text="${publicacion.titulo}"></span></h2>
                <p>Contenido: <span th:text="${publicacion.contenido}"></span></p>
                <div>

                    <div>
                        <img th:src="@{/imagen/publicacion/__${publicacion.idPublicacion}__}" width="250"/>
                    </div>
                    <div>
                        
                        <div th:each="comentario : ${comentarios}">
                            <p th:text="${comentario.texto}" ></p>
                            <form th:action="@{'/comentario/borrar/' + ${comentario.idComentario}}" method="post">
                                <input type="hidden" name="idPublicacion" th:value="${publicacion.idPublicacion}" />
                                <button type="submit" class="btn btn-danger">Borrar Comentario</button>
                            </form> 
                        </div>
                    </div>
                    
                    
                    <div>
                        <h2>Agregar un Comentario</h2>
                        <form th:action="@{/publicacion/guardar/__${publicacion.idPublicacion}__}" method="POST">
                            <input type="hidden" name="idPublicacion" value="${publicacion.idPublicacion}">
                            <label for="texto"></label>
                                <div class="wrapper"> 
                                    <textarea name="texto" placeholder="En que estas pensando?..."></textarea>
                                        <button type="submit">Enviar</button>    
                                </div>
                               
                                <script>
                                    const textarea = document.querySelector("textarea");
                                    textarea.addEventListener("keyup" , e=>{
                                        let scHeigt = e.target.scrollHeight;
                                        textarea.style.height = `${scHeigt}px`;
                                    })
                                </script>
                        </form>
                    </div>
                </div>
                
    
</body>

</html>
