<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Comentario</title>
</head>
<body>
    <h1>Formulario de Comentario</h1>
    <form action="/publicacion/{idPublicacion}" method="POST">
        <input type="text" name="idPublicacion" value="ID_DE_LA_PUBLICACION"> <!-- Reemplaza ID_DE_LA_PUBLICACION con el ID real -->
        <label for="texto">Texto del Comentario:</label>
        <textarea id="texto" name="texto" rows="4" required></textarea>
        <br>
        <button type="submit">Enviar Comentario</button>
    </form>
</body>
</html>
